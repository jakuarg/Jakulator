<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Botón para redirigir a GitHub -->
<div class="button-container">
    <a href="https://github.com/jakuarg" target="_blank" class="github-button">Visita mi GitHub</a>
</div>
    <div class="stars"></div> <!-- Fondo animado con estrellas -->
    <h1 class="title">Jakulator</h1> <!-- Título atractivo -->
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="memory-display" id="memoryDisplay">M: 0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">←</button>
            <button onclick="appendCharacter('^')">^</button>
            <button onclick="appendCharacter('/')">/</button>
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button onclick="appendCharacter('*')">*</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('-')">-</button>
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="appendCharacter('+')">+</button>
            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendCharacter('√')">√</button>
        </div>
        <div class="memory-buttons">
            <button onclick="saveToMemory()">M+</button>
            <button onclick="recallMemory()">MR</button>
            <button onclick="clearMemory()">MC</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
